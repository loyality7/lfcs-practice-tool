    exercises:
      - id: ex_07
        type: command
        description: "Create a new empty file called 'test.txt'"
        command: touch test.txt
        validation:
          type: file
          path: "test.txt"
        hints:
          - "Use the touch command"
          - "Type: touch test.txt"
        points: 15
      
      - id: ex_08
        type: command
        description: "List files to verify test.txt was created"
        command: ls
        expected_pattern: "test\\.txt"
        hints:
          - "Use ls to list files"
          - "You should see test.txt in the output"
        points: 10

  - id: lesson_05
    title: "Congratulations!"
    notes: |
      ğŸ‰ Module Complete!
      
      You've learned:
