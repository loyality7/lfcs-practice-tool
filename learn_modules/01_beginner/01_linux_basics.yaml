      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      â€¢ touch <file>  - Create empty file
      â€¢ cat <file>    - Display file contents
