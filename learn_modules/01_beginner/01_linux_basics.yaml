    exercises:
      - id: ex_03
        type: command
        description: "Go to your home directory"
        command: cd ~
        validation:
          type: command
          command: "pwd | grep -E '/home/|/root'"
        hints:
          - "Type: cd ~"
          - "The ~ symbol is a shortcut for your home directory"
        points: 10
      
      - id: ex_04
        type: command
        description: "List files including hidden ones"
        command: ls -a
        expected_pattern: "\\."
        hints:
          - "Use the -a flag with ls"
          - "Type: ls -a"
          - "The -a flag shows 'all' files, including hidden ones that start with ."
        points: 10

  - id: lesson_03
    title: "Getting Help"
    notes: |
      ğŸ“š How to Learn Any Command
      
      Linux has built-in documentation! You never need to memorize everything.
      
      Three ways to get help:
      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      1. man <command>    - Full manual page
      2. <command> --help - Quick help summary
      3. whatis <command> - One-line description
      
      Examples:
      â€¢ man ls      - Full documentation for ls
      â€¢ ls --help   - Quick help for ls
      â€¢ whatis pwd  - Short description of pwd
      
      Navigation in man pages:
      â€¢ Space - Next page
      â€¢ b - Previous page
      â€¢ / - Search
      â€¢ q - Quit
      
      Pro tip: You can search man pages with: man -k <keyword>
    
    exercises:
      - id: ex_05
        type: command
        description: "Get a quick description of the 'ls' command"
        command: whatis ls
        expected_pattern: "list"
        hints:
          - "Type: whatis ls"
          - "whatis gives you a one-line description"
        points: 10
      
      - id: ex_06
        type: question
        question: "What does the 'cd' command do?"
        options:
          - "Copy directory"
          - "Change directory"
          - "Create directory"
          - "Clear display"
        correct_answer: "Change directory"
        points: 10

  - id: lesson_04
    title: "Basic File Operations"
    notes: |
      ğŸ“ Working with Files
      
