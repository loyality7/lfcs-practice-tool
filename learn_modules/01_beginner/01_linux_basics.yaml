    exercises:
      - id: ex_01
        type: command
        description: "Find out where you are in the filesystem"
        command: pwd
        expected_pattern: "^/"
        hints:
          - "Type: pwd"
          - "pwd stands for 'print working directory'"
          - "Just type the three letters: p-w-d"
        points: 10
      
      - id: ex_02
        type: command
        description: "List the files in your current directory"
        command: ls
        hints:
          - "Type: ls"
          - "ls stands for 'list'"
        points: 10

  - id: lesson_02
    title: "Understanding the Filesystem"
    notes: |
      ğŸ“ Linux Filesystem Hierarchy
      
      Linux organizes files in a tree structure starting from / (root):
      
      /
      â”œâ”€â”€ home/     â† User home directories
      â”œâ”€â”€ etc/      â† Configuration files
      â”œâ”€â”€ var/      â† Variable data (logs, temp files)
      â”œâ”€â”€ usr/      â† User programs and data
      â”œâ”€â”€ bin/      â† Essential command binaries
      â””â”€â”€ tmp/      â† Temporary files
      
      Important Concepts:
      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      â€¢ Everything is a file (even devices!)
