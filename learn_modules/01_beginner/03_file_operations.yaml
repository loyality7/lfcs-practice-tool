id: file_operations_03
level: beginner
title: "File Operations - Copy, Move, Delete"
description: "Learn to manipulate files with cp, mv, rm, and more"
estimated_time: 35

lessons:
  - id: lesson_01
    title: "Copying Files"
    notes: |
      ðŸ“„ The cp Command
      
      Syntax: cp [options] source destination
      
      Common Options:
      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      â€¢ cp file1 file2        - Copy file
      â€¢ cp -r dir1 dir2       - Copy directory recursively
      â€¢ cp -i file1 file2     - Interactive (ask before overwrite)
      â€¢ cp -v file1 file2     - Verbose (show what's being done)
      â€¢ cp -p file1 file2     - Preserve attributes
      
      Examples:
      â€¢ cp report.txt backup.txt
      â€¢ cp -r /home/user/docs /backup/
      â€¢ cp *.txt /tmp/
    
    exercises:
      - id: ex_01
        type: command
        description: "Copy /etc/hostname to your current directory"
        command: cp /etc/hostname .
        validation:
          type: file
          path: "./hostname"
        hints:
          - "Use: cp /etc/hostname ."
          - "The . means current directory"
        points: 15

  - id: lesson_02
    title: "Moving and Renaming"
    notes: |
      âœ‚ï¸ The mv Command
      
      mv does TWO things:
      â€¢ Move files to different location
      â€¢ Rename files
      
      Syntax: mv [options] source destination
      
      Options:
      â”€â”€â”€â”€â”€â”€â”€â”€
      â€¢ mv -i    - Interactive mode
      â€¢ mv -v    - Verbose mode
      â€¢ mv -n    - Don't overwrite existing
      
      Examples:
      â€¢ mv old.txt new.txt        - Rename
      â€¢ mv file.txt /tmp/         - Move
      â€¢ mv *.log /var/log/        - Move multiple
    
    exercises:
      - id: ex_02
        type: command
        description: "Rename hostname to my_hostname"
        command: mv hostname my_hostname
        validation:
          type: file
          path: "./my_hostname"
        hints:
          - "Use: mv hostname my_hostname"
        points: 15

  - id: lesson_03
    title: "Deleting Files"
    notes: |
      ðŸ—‘ï¸ The rm Command
      
      âš ï¸ WARNING: rm is PERMANENT! No trash/recycle bin!
      
      Syntax: rm [options] file
      
      Options:
      â”€â”€â”€â”€â”€â”€â”€â”€
      â€¢ rm file          - Delete file
      â€¢ rm -i file       - Ask before deleting (SAFER!)
      â€¢ rm -r directory  - Delete directory recursively
      â€¢ rm -f file       - Force delete (no confirmation)
      â€¢ rm -rf dir       - DANGEROUS! Force recursive delete
      
      Safety Tips:
      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      âœ“ Always use rm -i when learning
      âœ“ Double-check before using rm -rf
      âœ“ Use ls first to verify what you're deleting
    
    exercises:
      - id: ex_03
        type: command
        description: "Delete the my_hostname file"
        command: rm my_hostname
        validation:
          type: command
          command: "test ! -f my_hostname && echo ok"
        hints:
          - "Use: rm my_hostname"
        points: 15

  - id: lesson_04
    title: "Finding Files"
    notes: |
      ðŸ” The find Command
      
      Most powerful file search tool in Linux!
      
      Basic Syntax: find [path] [options] [expression]
      
      Common Uses:
      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      â€¢ find . -name "*.txt"           - Find by name
      â€¢ find /home -type f             - Find files only
      â€¢ find /home -type d             - Find directories only
      â€¢ find . -size +10M              - Files larger than 10MB
      â€¢ find . -mtime -7               - Modified in last 7 days
      â€¢ find . -user john              - Files owned by john
      
      Examples:
      â€¢ find /etc -name "*.conf"
      â€¢ find ~ -type f -name "*.log"
      â€¢ find . -size +100M -delete
    
    exercises:
      - id: ex_04
        type: command
        description: "Find all .conf files in /etc (first 5 results)"
        command: find /etc -name "*.conf" 2>/dev/null | head -5
        expected_pattern: "\\.conf"
        hints:
          - "Use: find /etc -name \"*.conf\""
          - "The 2>/dev/null hides permission errors"
        points: 20

  - id: lesson_05
    title: "File Permissions Basics"
    notes: |
      ðŸ”’ Understanding Permissions
      
      Every file has:
      â€¢ Owner permissions (user)
      â€¢ Group permissions
      â€¢ Others permissions
      
      Permission Types:
      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      â€¢ r (4) - Read
      â€¢ w (2) - Write
      â€¢ x (1) - Execute
      
      Example: -rw-r--r--
      â€¢ - = regular file
      â€¢ rw- = owner can read/write
      â€¢ r-- = group can read
      â€¢ r-- = others can read
      
      Commands:
      â”€â”€â”€â”€â”€â”€â”€â”€â”€
      â€¢ chmod 755 file    - Change permissions (numeric)
      â€¢ chmod u+x file    - Add execute for owner (symbolic)
      â€¢ chown user file   - Change owner
      â€¢ chgrp group file  - Change group
    
    exercises:
      - id: ex_05
        type: command
        description: "Create a file and make it executable"
        command: touch script.sh && chmod +x script.sh
        validation:
          type: command
          command: "test -x script.sh && echo ok"
        hints:
          - "First create: touch script.sh"
          - "Then: chmod +x script.sh"
          - "Or combine: touch script.sh && chmod +x script.sh"
        points: 20

completion_criteria:
  min_exercises_completed: 4
  min_score: 60
