id: viewing_files_04
level: beginner
title: "Viewing and Reading Files"
description: "Master commands to view file contents: cat, less, head, tail, and more"
estimated_time: 20

lessons:
  - id: lesson_01
    title: "Basic File Viewing"
    notes: |
