id: net_hard_005
category: networking
difficulty: hard
task: |
  Create a network namespace named 'testns' and list all network namespaces.
  Save the list to /tmp/{{ random_file }}.

points: 20
time_limit: 600

setup_commands:
  - "ip netns del testns 2>/dev/null || true"
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: command
      command: "ip netns list | grep testns"
      regex_match: "testns"
      description: "Network namespace 'testns' exists"
    
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Namespace list saved to file"
    
    - type: command
      command: "grep testns /tmp/{{ random_file }}"
      regex_match: "testns"
      description: "testns appears in saved list"

hints:
  - "Use 'ip netns add testns' to create a namespace"
  - "List namespaces: ip netns list"
  - "Save output: ip netns list > /tmp/{{ random_file }}"

tags:
  - networking
  - namespaces
  - advanced
