id: net_easy_002
category: networking
difficulty: easy
task: |
  Test connectivity to localhost by sending 3 ping packets.
  Save the output to /tmp/{{ random_file }}.

points: 10
time_limit: 180

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "grep -i 'ping' /tmp/{{ random_file }}"
      regex_match: "ping"
      description: "File contains ping output"
    
    - type: command
      command: "grep '3 packets transmitted' /tmp/{{ random_file }} || grep '3 received' /tmp/{{ random_file }}"
      regex_match: "3"
      description: "3 packets were sent"

hints:
  - "Use 'ping -c 3 localhost' to send 3 packets"
  - "Redirect output with > to save to a file"

tags:
  - networking
  - connectivity
  - basic
