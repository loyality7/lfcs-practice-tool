id: cmd_hard_002
category: essential_commands
difficulty: hard
task: |
  Find the top 5 largest files in /var/log and save their names and sizes to /tmp/{{ random_file }}.

points: 20
time_limit: 600

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "wc -l /tmp/{{ random_file }} | awk '{print $1}'"
      regex_match: "[1-5]"
      description: "File contains up to 5 entries"

hints:
  - "Use find to locate files: find /var/log -type f"
  - "Use du to get sizes: du -h"
  - "Sort and limit: sort -rh | head -5"
  - "Combine: find /var/log -type f -exec du -h {} + | sort -rh | head -5 > /tmp/{{ random_file }}"

tags:
  - essential_commands
  - find
  - du
  - sort
  - pipes
  - advanced
