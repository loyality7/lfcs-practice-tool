id: cmd_easy_004
category: essential_commands
difficulty: easy
task: |
  Display the first 10 lines of /etc/passwd and save to /tmp/{{ random_file }}.

points: 10
time_limit: 180

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "wc -l /tmp/{{ random_file }} | awk '{print $1}'"
      expected_output: "10"
      description: "File contains exactly 10 lines"

hints:
  - "Use 'head -10 /etc/passwd > /tmp/{{ random_file }}'"
  - "Or 'head -n 10 /etc/passwd > /tmp/{{ random_file }}'"

tags:
  - essential_commands
  - head
  - basic
