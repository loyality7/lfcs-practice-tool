id: ops_hard_003
category: operations_deployment
difficulty: hard
task: |
  Check the SELinux status and save it to /tmp/{{ random_file }}.
  If SELinux is not available, save a message indicating that.

points: 20
time_limit: 600

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "SELinux status file exists"
    
    - type: command
      command: "test -s /tmp/{{ random_file }} && echo 'not_empty' || echo 'empty'"
      expected_output: "not_empty"
      description: "File is not empty"

hints:
  - "Use 'getenforce' to check SELinux status"
  - "Or check 'sestatus' for detailed information"
  - "If not available: echo 'SELinux not available' > /tmp/{{ random_file }}"

tags:
  - operations_deployment
  - selinux
  - security
  - advanced
