id: ops_hard_005
category: operations_deployment
difficulty: hard
task: |
  Extract the last 50 lines of the system journal and save to /tmp/{{ random_dir }}50.txt.
  Filter for priority 'err' or higher (errors and critical messages).

points: 20
time_limit: 600

setup_commands:
  - "rm -f /tmp/{{ random_dir }}50.txt 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_dir }}50.txt"
      should_exist: true
      description: "Journal output file exists"

hints:
  - "Use 'journalctl -p err -n 50' to get last 50 error messages"
  - "The -p flag filters by priority"
  - "The -n flag limits number of lines"
  - "Redirect output with > to save to a file"

tags:
  - operations_deployment
  - journalctl
  - logs
  - advanced
