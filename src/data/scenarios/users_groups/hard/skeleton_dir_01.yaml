id: users_hard_004
category: users_groups
difficulty: hard
task: |
  Create a custom skeleton directory at /etc/skel_custom with a .bashrc file.
  Create a new user 'skeltest' using this custom skeleton directory.

points: 20
time_limit: 600

setup_commands:
  - "rm -rf /etc/skel_custom 2>/dev/null || true"
  - "userdel -r skeltest 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/etc/skel_custom"
      should_exist: true
      description: "Custom skeleton directory exists"
    
    - type: file
      path: "/etc/skel_custom/.bashrc"
      should_exist: true
      description: "Custom .bashrc exists in skeleton"
    
    - type: command
      command: "id skeltest"
      regex_match: "uid="
      description: "User skeltest exists"
    
    - type: file
      path: "/home/skeltest/.bashrc"
      should_exist: true
      description: "User has .bashrc from custom skeleton"

hints:
  - "Create directory: mkdir -p /etc/skel_custom"
  - "Create .bashrc: touch /etc/skel_custom/.bashrc"
  - "Create user with custom skel: useradd -m -k /etc/skel_custom skeltest"

tags:
  - users_groups
  - skeleton
  - user_management
  - advanced
