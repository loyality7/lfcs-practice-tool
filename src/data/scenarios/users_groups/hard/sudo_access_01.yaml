id: users_hard_001
category: users_groups
difficulty: hard
task: |
  Create a user 'admin' and grant them sudo access without password for all commands.
  Add the configuration to /etc/sudoers.d/admin.

points: 20
time_limit: 600

setup_commands:
  - "userdel -r admin 2>/dev/null || true"
  - "rm -f /etc/sudoers.d/admin 2>/dev/null || true"

validation:
  checks:
    - type: command
      command: "id admin"
      regex_match: "uid="
      description: "User admin exists"
    
    - type: file
      path: "/etc/sudoers.d/admin"
      should_exist: true
      description: "Sudoers file exists"
    
    - type: command
      command: "grep 'admin.*NOPASSWD.*ALL' /etc/sudoers.d/admin"
      regex_match: "NOPASSWD.*ALL"
      description: "Sudo configuration is correct"

hints:
  - "Create user: useradd admin"
  - "Create sudoers file: echo 'admin ALL=(ALL) NOPASSWD: ALL' > /etc/sudoers.d/admin"
  - "Set permissions: chmod 440 /etc/sudoers.d/admin"

tags:
  - users_groups
  - sudo
  - security
  - advanced
