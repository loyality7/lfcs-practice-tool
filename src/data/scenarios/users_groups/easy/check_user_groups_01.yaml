id: users_easy_004
category: users_groups
difficulty: easy
task: |
  Check which groups the root user belongs to and save the output to /tmp/{{ random_file }}.

points: 10
time_limit: 180

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "grep root /tmp/{{ random_file }}"
      regex_match: "root"
      description: "File contains root group information"

hints:
  - "Use 'groups root' command"
  - "Redirect output with > to save to a file"

tags:
  - users_groups
  - groups
  - basic
