id: storage_easy_004
category: storage
difficulty: easy
task: |
  Check the disk usage of the root filesystem (/) and save the output to /tmp/{{ random_file }}.

points: 10
time_limit: 180

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "test -s /tmp/{{ random_file }} && echo 'not_empty' || echo 'empty'"
      expected_output: "not_empty"
      description: "File is not empty"

hints:
  - "Use 'df -h /' to check disk usage"
  - "Redirect output with > to save to a file"

tags:
  - storage
  - disk_usage
  - basic
