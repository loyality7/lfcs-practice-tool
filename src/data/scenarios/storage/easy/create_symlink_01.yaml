id: storage_easy_005
category: storage
difficulty: easy
task: |
  Create a symbolic link at /tmp/{{ random_dir }} that points to /etc/hosts.

points: 10
time_limit: 180

setup_commands:
  - "rm -f /tmp/{{ random_dir }} 2>/dev/null || true"

validation:
  checks:
    - type: command
      command: "test -L /tmp/{{ random_dir }} && echo 'is_link' || echo 'not_link'"
      expected_output: "is_link"
      description: "Symbolic link exists"
    
    - type: command
      command: "readlink /tmp/{{ random_dir }}"
      expected_output: "/etc/hosts"
      description: "Link points to correct target"

hints:
  - "Use 'ln -s' to create a symbolic link"
  - "Format: ln -s target link_name"

tags:
  - storage
  - symlinks
  - basic
