id: storage_easy_003
category: storage
difficulty: easy
task: |
  Find all files in /var/log that are larger than 1KB and save the list to /tmp/{{ random_file }}.

points: 10
time_limit: 300

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"

hints:
  - "Use 'find' command with -size option"
  - "Format: find /var/log -size +1k"
  - "Redirect output with > to save to a file"

tags:
  - storage
  - find
  - basic
