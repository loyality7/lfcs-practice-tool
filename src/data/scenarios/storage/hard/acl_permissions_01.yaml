id: storage_hard_003
category: storage
difficulty: hard
task: |
  Create a file /tmp/{{ random_file }} and set an ACL to give user 'nobody' read and write permissions.
  Save the ACL information to /tmp/{{ random_file }}.

points: 20
time_limit: 600

setup_commands:
  - "rm -f /tmp/{{ random_file }} /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Test file exists"
    
    - type: command
      command: "getfacl /tmp/{{ random_file }} | grep 'user:nobody:rw'"
      regex_match: "user:nobody:rw"
      description: "ACL is set for user nobody"
    
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "ACL info file exists"

hints:
  - "Create file: touch /tmp/{{ random_file }}"
  - "Set ACL: setfacl -m u:nobody:rw /tmp/{{ random_file }}"
  - "View ACL: getfacl /tmp/{{ random_file }} > /tmp/{{ random_file }}"

tags:
  - storage
  - acl
  - permissions
  - advanced
