id: storage_hard_001
category: storage
difficulty: hard
task: |
  Create a file-based loop device of 100MB at /tmp/{{ random_dir }}.img.
  Set it up as a loop device and display the loop device name in /tmp/{{ random_file }}.

points: 20
time_limit: 600

setup_commands:
  - "rm -f /tmp/{{ random_dir }}.img /tmp/{{ random_file }} 2>/dev/null || true"
  - "losetup -D 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_dir }}.img"
      should_exist: true
      description: "Disk image file exists"
    
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Loop device info file exists"
    
    - type: command
      command: "losetup -a | grep /tmp/{{ random_dir }}.img"
      regex_match: "/tmp/{{ random_dir }}\\.img"
      description: "Loop device is set up"

hints:
  - "Use 'dd if=/dev/zero of=/tmp/{{ random_dir }}.img bs=1M count=100' to create the image"
  - "Use 'losetup -f /tmp/{{ random_dir }}.img' to set up the loop device"
  - "Use 'losetup -a' to list loop devices and save output"

tags:
  - storage
  - loop_devices
  - advanced
