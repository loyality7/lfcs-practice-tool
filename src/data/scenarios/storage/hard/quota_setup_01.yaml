id: storage_hard_005
category: storage
difficulty: hard
task: |
  Check if disk quotas are enabled on the system.
  Save the quota report to /tmp/{{ random_file }}.

points: 20
time_limit: 600

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Quota report file exists"

hints:
  - "Use 'repquota -a' to check quota status (if quotas are enabled)"
  - "Or check 'quotaon -p /' to see if quotas are active"
  - "Save any output to /tmp/{{ random_file }}"
  - "If quotas aren't enabled, save a message indicating that"

tags:
  - storage
  - quotas
  - advanced
