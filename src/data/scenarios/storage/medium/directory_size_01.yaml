id: storage_medium_005
category: storage
difficulty: medium
task: |
  Calculate the total size of the /var/log directory and save the result to /tmp/{{ random_file }}.

points: 15
time_limit: 300

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "test -s /tmp/{{ random_file }} && echo 'not_empty' || echo 'empty'"
      expected_output: "not_empty"
      description: "File is not empty"

hints:
  - "Use 'du -sh /var/log' to get directory size"
  - "Redirect output with > to save to a file"

tags:
  - storage
  - disk_usage
  - du
