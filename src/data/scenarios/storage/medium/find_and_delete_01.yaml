id: storage_medium_002
category: storage
difficulty: medium
task: |
  Find all files in /tmp with the extension .tmp and delete them.
  Create a file /tmp/{{ random_file }} to confirm completion.

points: 15
time_limit: 300

setup_commands:
  - "touch /tmp/{{ random_dir }}1.tmp /tmp/{{ random_dir }}2.tmp /tmp/{{ random_dir }}3.tmp 2>/dev/null || true"
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: command
      command: "find /tmp -name '*.tmp' -type f | wc -l"
      expected_output: "0"
      description: "No .tmp files remain in /tmp"
    
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Confirmation file exists"

hints:
  - "Use 'find /tmp -name \"*.tmp\" -type f -delete'"
  - "Or use find with -exec rm"
  - "Create confirmation file with 'touch /tmp/{{ random_file }}'"

tags:
  - storage
  - find
  - file_operations
