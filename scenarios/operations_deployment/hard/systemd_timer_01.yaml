id: ops_hard_001
category: operations_deployment
difficulty: hard
task: |
  Create a systemd timer that runs a backup script every hour.
  Create both the service file and timer file in /etc/systemd/system/.

points: 20
time_limit: 600

setup_commands:
  - "systemctl stop backup.timer 2>/dev/null || true"
  - "rm -f /etc/systemd/system/backup.service /etc/systemd/system/backup.timer 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/etc/systemd/system/backup.service"
      should_exist: true
      description: "Service file exists"
    
    - type: file
      path: "/etc/systemd/system/backup.timer"
      should_exist: true
      description: "Timer file exists"
    
    - type: command
      command: "grep 'OnCalendar=hourly' /etc/systemd/system/backup.timer"
      regex_match: "OnCalendar=hourly"
      description: "Timer runs hourly"

hints:
  - "Create backup.service with ExecStart pointing to a script"
  - "Create backup.timer with [Timer] section"
  - "Add: OnCalendar=hourly"
  - "Add: WantedBy=timers.target in [Install] section"

tags:
  - operations_deployment
  - systemd
  - timers
  - advanced
