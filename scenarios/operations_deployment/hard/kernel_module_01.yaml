id: ops_hard_002
category: operations_deployment
difficulty: hard
task: |
  List all currently loaded kernel modules and save to /tmp/{{ random_file }}.
  Then check if the 'loop' module is loaded and save the result to /tmp/{{ random_file }}.

points: 20
time_limit: 600

setup_commands:
  - "rm -f /tmp/{{ random_file }} /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Loaded modules file exists"
    
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Loop module check file exists"
    
    - type: command
      command: "test -s /tmp/{{ random_file }} && echo 'not_empty' || echo 'empty'"
      expected_output: "not_empty"
      description: "Modules file is not empty"

hints:
  - "Use 'lsmod' to list loaded modules"
  - "Save output: lsmod > /tmp/{{ random_file }}"
  - "Check for loop: lsmod | grep loop > /tmp/{{ random_file }}"

tags:
  - operations_deployment
  - kernel
  - modules
  - advanced
