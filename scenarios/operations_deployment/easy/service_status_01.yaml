id: ops_easy_001
category: operations_deployment
difficulty: easy
task: |
  Check the status of the SSH service and save the output to /tmp/{{ random_file }}.

points: 10
time_limit: 180

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "test -s /tmp/{{ random_file }} && echo 'not_empty' || echo 'empty'"
      expected_output: "not_empty"
      description: "File is not empty"

hints:
  - "Use 'systemctl status sshd' or 'systemctl status ssh'"
  - "Or use 'service sshd status' on older systems"
  - "Redirect output with > to save to a file"

tags:
  - operations_deployment
  - services
  - basic
