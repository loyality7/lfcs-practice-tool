id: storage_dir_001
category: storage
difficulty: easy
task: |
  Create a directory at /opt/data with permissions 755.
  The directory should be owned by root and the root group.

points: 10
time_limit: 180

setup_commands:
  - "rm -rf /opt/data 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/opt/data"
      should_exist: true
      permissions: "0755"
      owner: "root"
      group: "root"
      description: "Directory exists with correct permissions and ownership"

hints:
  - "Use 'mkdir' to create the directory"
  - "Use 'chmod' to set permissions"
  - "Use 'chown' to set ownership"

tags:
  - filesystem
  - permissions
  - basic
