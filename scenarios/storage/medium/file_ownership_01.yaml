id: storage_medium_004
category: storage
difficulty: medium
task: |
  Create a directory /opt/shared with permissions 775.
  Set the owner to root and group to root.

points: 15
time_limit: 300

setup_commands:
  - "rm -rf /opt/shared 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/opt/shared"
      should_exist: true
      permissions: "0775"
      owner: "root"
      group: "root"
      description: "Directory exists with correct permissions and ownership"

hints:
  - "Use 'mkdir' to create the directory"
  - "Use 'chmod 775' to set permissions"
  - "Use 'chown root:root' to set ownership"

tags:
  - storage
  - permissions
  - ownership
