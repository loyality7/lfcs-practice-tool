id: cmd_hard_004
category: essential_commands
difficulty: hard
task: |
  Compare the list of users in /etc/passwd with a custom list.
  Create /tmp/{{ random_file }} with usernames: root, daemon, bin
  Find users that exist in /etc/passwd but not in the custom list.
  Save the difference to /tmp/{{ random_file }}.

points: 20
time_limit: 600

setup_commands:
  - "rm -f /tmp/{{ random_file }} /tmp/{{ random_file }} 2>/dev/null || true"
  - "echo -e 'root\\ndaemon\\nbin' > /tmp/{{ random_file }}"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "test -s /tmp/{{ random_file }} && echo 'not_empty' || echo 'empty'"
      expected_output: "not_empty"
      description: "File is not empty"

hints:
  - "Extract usernames from passwd: cut -d: -f1 /etc/passwd > /tmp/{{ random_file }}"
  - "Use comm or diff to compare files"
  - "comm -23 <(sort /tmp/{{ random_file }}) <(sort /tmp/{{ random_file }}) > /tmp/{{ random_file }}"

tags:
  - essential_commands
  - comm
  - diff
  - advanced
