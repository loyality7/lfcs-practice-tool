id: cmd_hard_001
category: essential_commands
difficulty: hard
task: |
  Find all lines in /etc/passwd that contain a UID between 100 and 999 (system users).
  Save the results to /tmp/{{ random_file }}.

points: 20
time_limit: 600

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"

hints:
  - "Use awk to filter by UID range"
  - "awk -F: '$3 >= 100 && $3 <= 999' /etc/passwd > /tmp/{{ random_file }}"

tags:
  - essential_commands
  - awk
  - regex
  - advanced
