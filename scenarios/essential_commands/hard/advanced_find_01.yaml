id: cmd_hard_005
category: essential_commands
difficulty: hard
task: |
  Find all files in /etc that were modified in the last 7 days and are larger than 1KB.
  Save the list with their sizes to /tmp/{{ random_file }}.

points: 20
time_limit: 600

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"

hints:
  - "Use find with multiple conditions"
  - "find /etc -type f -mtime -7 -size +1k -exec ls -lh {} \\; > /tmp/{{ random_file }}"
  - "Or use: find /etc -type f -mtime -7 -size +1k -ls > /tmp/{{ random_file }}"

tags:
  - essential_commands
  - find
  - advanced
