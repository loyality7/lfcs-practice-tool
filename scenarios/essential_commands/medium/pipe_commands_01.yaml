id: cmd_medium_001
category: essential_commands
difficulty: medium
task: |
  Find all unique shells used in /etc/passwd and save them to /tmp/{{ random_file }}.

points: 15
time_limit: 300

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "test -s /tmp/{{ random_file }} && echo 'not_empty' || echo 'empty'"
      expected_output: "not_empty"
      description: "File is not empty"

hints:
  - "Extract shell field: cut -d: -f7 /etc/passwd"
  - "Get unique values: sort | uniq"
  - "Combine: cut -d: -f7 /etc/passwd | sort | uniq > /tmp/{{ random_file }}"

tags:
  - essential_commands
  - pipes
  - cut
  - sort
  - uniq
