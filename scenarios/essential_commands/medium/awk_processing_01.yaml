id: cmd_medium_002
category: essential_commands
difficulty: medium
task: |
  Extract all usernames and their UIDs from /etc/passwd where UID >= 1000.
  Save the output to /tmp/{{ random_file }} in format: username:UID

points: 15
time_limit: 300

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "grep ':' /tmp/{{ random_file }}"
      regex_match: ":"
      description: "File contains colon-separated entries"

hints:
  - "Use awk to filter and format"
  - "awk -F: '$3 >= 1000 {print $1\":\"$3}' /etc/passwd > /tmp/{{ random_file }}"

tags:
  - essential_commands
  - awk
  - text_processing
