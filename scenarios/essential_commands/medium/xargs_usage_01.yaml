id: cmd_medium_004
category: essential_commands
difficulty: medium
task: |
  Create 5 empty files in /tmp named test1.txt through test5.txt.
  Use find and xargs to list them all in /tmp/{{ random_file }}.

points: 15
time_limit: 300

setup_commands:
  - "rm -f /tmp/{{ random_dir }}*.txt /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_dir }}1.txt"
      should_exist: true
      description: "test1.txt exists"
    
    - type: file
      path: "/tmp/{{ random_dir }}5.txt"
      should_exist: true
      description: "test5.txt exists"
    
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "file_list.txt exists"
    
    - type: command
      command: "grep test1.txt /tmp/{{ random_file }}"
      regex_match: "test1.txt"
      description: "File list contains test files"

hints:
  - "Create files: touch /tmp/{{ random_dir }}{1..5}.txt"
  - "Use find and xargs: find /tmp -name 'test*.txt' | xargs ls > /tmp/{{ random_file }}"

tags:
  - essential_commands
  - xargs
  - find
