id: net_hard_002
category: networking
difficulty: hard
task: |
  Create a network bond interface named 'bond0' in active-backup mode.
  Save the bond configuration details to /tmp/{{ random_file }}.

points: 20
time_limit: 600

setup_commands:
  - "ip link del bond0 2>/dev/null || true"
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: command
      command: "ip link show bond0"
      regex_match: "bond0"
      description: "Bond interface exists"
    
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Configuration file exists"

hints:
  - "Load the bonding module: modprobe bonding"
  - "Create bond: ip link add bond0 type bond mode active-backup"
  - "Use 'ip link show bond0' to verify and save output"

tags:
  - networking
  - bonding
  - advanced
