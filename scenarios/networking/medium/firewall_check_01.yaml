id: net_medium_005
category: networking
difficulty: medium
task: |
  List all current firewall rules and save them to /tmp/{{ random_file }}.

points: 15
time_limit: 300

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "test -s /tmp/{{ random_file }} && echo 'not_empty' || echo 'empty'"
      expected_output: "not_empty"
      description: "File is not empty"

hints:
  - "Use 'iptables -L' or 'firewall-cmd --list-all' depending on the system"
  - "You may need sudo/root privileges"
  - "Redirect output with > to save to a file"

tags:
  - networking
  - firewall
  - security
