id: net_medium_002
category: networking
difficulty: medium
task: |
  Add an entry to /etc/hosts that maps the hostname 'testserver' to IP address {{ random_ip }}.

points: 15
time_limit: 300

setup_commands:
  - "sed -i '/testserver/d' /etc/hosts 2>/dev/null || true"

validation:
  checks:
    - type: command
      command: "grep '{{ random_ip }}.*testserver' /etc/hosts"
      regex_match: "192\\.168\\.1\\.100.*testserver"
      description: "Host entry exists with correct IP"

hints:
  - "Edit /etc/hosts file"
  - "Format: IP_ADDRESS hostname"
  - "You can use echo with >> to append to the file"

tags:
  - networking
  - hosts
  - configuration
