id: net_easy_001
category: networking
difficulty: easy
task: |
  Display the IP address of the loopback interface (lo) and save it to /tmp/{{ random_file }}.

points: 10
time_limit: 180

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "grep -E '127\\.0\\.0\\.1|::1' /tmp/{{ random_file }}"
      regex_match: "127\\.0\\.0\\.1"
      description: "File contains loopback IP"

hints:
  - "Use 'ip addr show lo' or 'ifconfig lo'"
  - "You can use grep to filter the output"
  - "Redirect output with > to save to a file"

tags:
  - networking
  - interfaces
  - basic
