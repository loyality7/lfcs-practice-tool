id: users_medium_003
category: users_groups
difficulty: medium
task: |
  Create a user 'bob' and add them to the supplementary groups 'wheel' and 'audio'.
  Create the groups if they don't exist.

points: 15
time_limit: 300

setup_commands:
  - "userdel -r bob 2>/dev/null || true"
  - "groupadd wheel 2>/dev/null || true"
  - "groupadd audio 2>/dev/null || true"

validation:
  checks:
    - type: command
      command: "id bob"
      regex_match: "uid="
      description: "User bob exists"
    
    - type: command
      command: "groups bob | grep wheel"
      regex_match: "wheel"
      description: "User is in wheel group"
    
    - type: command
      command: "groups bob | grep audio"
      regex_match: "audio"
      description: "User is in audio group"

hints:
  - "Create user: useradd bob"
  - "Add to groups: usermod -aG wheel,audio bob"
  - "Or use: useradd -G wheel,audio bob"

tags:
  - users_groups
  - user_management
  - groups
