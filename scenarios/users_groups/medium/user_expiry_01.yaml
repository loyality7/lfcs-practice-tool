id: users_medium_002
category: users_groups
difficulty: medium
task: |
  Create a user 'tempuser' that expires on 2025-12-31.
  Verify the expiry date is set correctly.

points: 15
time_limit: 300

setup_commands:
  - "userdel -r tempuser 2>/dev/null || true"

validation:
  checks:
    - type: command
      command: "id tempuser"
      regex_match: "uid="
      description: "User tempuser exists"
    
    - type: command
      command: "chage -l tempuser | grep 'Account expires'"
      regex_match: "2025"
      description: "Account has expiry date set"

hints:
  - "Use 'useradd -e 2025-12-31 tempuser'"
  - "Or create user first, then use 'chage -E 2025-12-31 tempuser'"
  - "Verify with 'chage -l tempuser'"

tags:
  - users_groups
  - user_management
  - expiry
