id: users_easy_001
category: users_groups
difficulty: easy
task: |
  Display information about the current user and save it to /tmp/{{ random_file }}.

points: 10
time_limit: 180

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "test -s /tmp/{{ random_file }} && echo 'not_empty' || echo 'empty'"
      expected_output: "not_empty"
      description: "File is not empty"

hints:
  - "Use 'id' or 'whoami' command"
  - "Redirect output with > to save to a file"

tags:
  - users_groups
  - user_info
  - basic
