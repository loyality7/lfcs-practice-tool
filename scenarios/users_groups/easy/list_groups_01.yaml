id: users_easy_003
category: users_groups
difficulty: easy
task: |
  List all groups on the system and save them to /tmp/{{ random_file }}.

points: 10
time_limit: 180

setup_commands:
  - "rm -f /tmp/{{ random_file }} 2>/dev/null || true"

validation:
  checks:
    - type: file
      path: "/tmp/{{ random_file }}"
      should_exist: true
      description: "Output file exists"
    
    - type: command
      command: "grep root /tmp/{{ random_file }}"
      regex_match: "root"
      description: "File contains root group"

hints:
  - "Use 'cut -d: -f1 /etc/group' to extract group names"
  - "Redirect output with > to save to a file"

tags:
  - users_groups
  - groups
  - basic
